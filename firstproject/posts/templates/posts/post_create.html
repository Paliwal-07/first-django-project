{% extends "layout.html" %}

{% block title %}
Create a new post
{% endblock title %}

{% block content %}
  <section>
    <h1>Create post</h1>
    <form action="{% url "posts:create-post" %}" class="form-with-validation" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit">Add post</button>
    </form>
  </section>
{% endblock content %}
