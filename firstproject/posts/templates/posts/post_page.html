{% extends "layout.html" %}

{% block title %}
{{ post.title }}
{% endblock title %}

{% block content %}
  <section>
    <img class="banner" src="{{post.banner.url}}" alt="{{post.title}}"/>
    <h2>{{ post.title }}</h2>
    <p class="date">{{ post.date }}</p>
    <p>{{ post.body }}</p>
  </section>
  
{% endblock content %}
